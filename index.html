<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-4 search-bar">
        <h1 class="form-title text-left">Movie Search</h1>

        <!-- This form will be where users input data about the movies -->
        <form id="movie-form">
        <label for="movie-input">What is your favorite Movie: </label><br>
        <input type="text" id="movie-input" placeholder="Type movie name..."><br>

        <!-- This button will trigger our AJAX call -->
        <input id="find-movie" type="submit" value="Movie Search">
        </form>
        <div class="search-list">

        </div>
    </div>
    <div class="col-12 col-lg-4 poster-bar">
        <!-- We'll be dumping our JSON contents in here -->
        <div id="movie-view"></div>
    </div>

    <div class="col-12 col-lg-4 info-bar">
        <!-- We'll be dumping our JSON contents in here -->
        <div id="movie-info" class="mt-2"></div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"> </script>
  </div>
</body>

</html>
